<!DOCTYPE html>
<html lang="en">

<head>
    <title>release.it - Login</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<style>
        #homepage {
            visibility: hidden;
        }
    </style>-->
</head>

<body>
    {{template "header" .}}

    <form method="post">
        <center>
            <section class="container">

                <div class="login">
                    <h1><text class="detail">Login to Web App</text></h1>
                    <p><input type="text" name="username" placeholder="Username" autofocus></p>
                    <p><input type="password" name="password" value="" placeholder="Password"></p>
                    <div class="loginbtn">
                        <p class="submit"><input type="submit" name="cmdbutton" value="Login"></p>
                        <p class="submit"><input type="submit" name="cmdbutton" value="Register"></p>
                    </div>
                </div>

            </section>
        </center>
    </form>

</body>
