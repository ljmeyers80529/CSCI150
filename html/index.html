<!DOCTYPE html>
<html lang="en">
<head>
    <title>CountDown</title>
    <link rel = "stylesheet" type="text/css" href="../css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>#homepage {visibility: hidden;}</style>
</head>

<body>

                <li>Stranger Things Season 2</li>

                <li>Fifa 17</li>

        </center>
    {{end}}
</div>

</body>
</html>
