<!DOCTYPE html>
<html lang="en">

<head>
    <title>CountDown -- Television</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/movies.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {{template "header" .}}

    <img src="../img/diningPhilo.svg" id="huns" width="200" height="200">
    <center>
        <form method="POST">
            <div id="mass">
                <div class="SearchBar">
                    <input id="s" type="text" name="search" placeholder="Search...">
                    <button class="specify" name="cmdSearch" value="movies_tv">Movies & TV</button>
                    <button class="specify" name="cmdSearch" value="games">Games</button>
                </div>

                <div class="movieMain">
                    <div class="movieTop">
                        <div class="movieTab">
                            <h2>Top Rated</h2>
                            <table style="font-size: 1.25rem">
                                <thead>
                                    <td></td>
                                    <td>Show Title</td>
                                    <td>Rating</td>
                                </thead>
                                <tbody>
                                    {{range $idx, $data := .Top}}
                                    <tr>
                                        <td class="buttoncenter"><button type="submit" name="cmdID" value="{{$data.ID}}">Info: {{printf "%06d" $data.ID}}</button></td>
                                        <td>{{$data.Title}}</td>
                                        <td>{{$data.Rating}}</td>
                                    </tr>
                                    {{end}}
                                </tbody>
                            </table>
                        </div>
                        <div class="movieTab">
                            <h2>Popular</h2>
                            <table style="font-size: 1.25rem">
                                <thead>
                                    <td></td>
                                    <td>Movie Title</td>
                                    <td>Rating</td>
                                </thead>
                                <tbody>
                                    {{range $idx, $data := .Pop}}
                                    <tr>
                                        <td class="buttoncenter"><button type="submit" name="cmdID" value="{{$data.ID}}">Info: {{printf "%06d" $data.ID}}</button></td>
                                        <td>{{$data.Title}}</td>
                                        <td>{{$data.Rating}}</td>
                                    </tr>
                                    {{end}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    {{if .MovieTvGame.ID}}
                    <div class="movieDetail">
                        <img class="poster" src="{{.MovieTvGame.Image}}">
                        <div class="movieDetailMsg">
                            <h4>{{.MovieTvGame.Description}}</h4>
                            <h5>PG-13</h5>
                       </div>
                    </div>
                    {{end}}
                </div>
        </form>
    </center>

</body>
